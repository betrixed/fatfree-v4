<F3:check if="{{ @HIGHLIGHT }}">
    <link href="{{@BACKEND_UI}}css/code.css" rel="stylesheet">
</F3:check>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">{{ @headline }}</h3>
        </div>
        <div class="panel-body">
            {{ @text }}
            <F3:check if="{{ isset(@trace) }}">
                <hr/>
                <div class="error-trace well">{{ @trace }}</div>
            </F3:check>
            <F3:check if="{{ isset(@db_log) }}">
                <hr/>
                <div class="well">{{ @db_log }}</div>
            </F3:check>
        </div>
    </div>
